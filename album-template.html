<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Stiliai ir šriftai -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Jost:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <script defer src="../album-script.js"></script>
</head>
<body class="loading">

    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <header>
        <div class="container">
            <a href="../index.html" class="logo">DP.PORTFOLIO</a>
            <nav>
                <ul>
                    <li><a href="../index.html">Albumai</a></li>
                    <li><a href="../index.html#about">Apie mane</a></li>
                    <li><a href="../index.html#contact">Kontaktai</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="view active">
            <div class="gallery-header">
                <a href="../index.html" id="back-to-albums">&larr; Grįžti į albumus</a>
                <h2>ALBUMO PAVADINIMAS</h2>
            </div>
            <div class="photo-grid">
                <!-- Pavyzdys, kaip įkelti nuotrauką -->
                <div class="photo-item" 
                     data-src="NUOTRAUKOS_URL.webp" 
                     data-author="Dominik Šuškevič" 
                     data-camera="Canon PowerShot S5 IS">
                    <img src="NUOTRAUKOS_URL.webp" alt="Nuotraukos aprašymas" loading="lazy">
                </div>
                <!-- ... daugiau nuotraukų ... -->
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="year"></span> DP.PORTFOLIO | Dominik Šuškevič Photography. Visos teisės saugomos.</p>
        </div>
    </footer>

    <!-- Lightbox (peržiūros langas) -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <span class="lightbox-prev">&#10094;</span>
        <span class="lightbox-next">&#10095;</span>
        <div class="lightbox-content">
            <img src="" alt="Didinta nuotrauka" id="lightbox-img">
            <div class="lightbox-info">
                <button id="exif-toggle">EXIF Info</button>
                <div id="exif-data" class="exif-data"></div>
            </div>
        </div>
    </div>
