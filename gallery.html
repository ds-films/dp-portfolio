<!DOCTYPE html>
<html lang="lt">
<head>
    <!-- ... (head dalis lieka tokia pati) ... -->
    <!-- ATNAUJINTA: Google AdSense skriptas -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1019181981195493"
     crossorigin="anonymous"></script>
    <!-- ... (likusi head dalis) ... -->
</head>
<body>

    <!-- ... (headeris ir breadcrumbs) ... -->
        
    <section class="full-gallery">
        <div class="container">
            <h1 class="gallery-title" id="galleryCategoryTitle"></h1>
            <div class="image-grid" id="imageGrid">
                <!-- Gallery images will be loaded here by JavaScript -->
            </div>

            <!-- ATNAUJINTA: Reklamos blokas po nuotraukomis -->
            <div class="ad-section-inner">
                <!-- Pakeiskite YOUR_AD_SLOT_ID į savo AdSense reklamos bloko ID -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-1019181981195493"
                     data-ad-slot="YOUR_AD_SLOT_ID"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </section>

    <!-- ... (likęs puslapio turinys) ... -->
</body>
</html>
