<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="gallery-title">Galerija | DP.PORTFOLIO</title>
    <meta name="description" content="Peržiūrėkite Dominikphotofficial nuotraukų galeriją. Stilingi ir atmosferiniai kadrai, kurie atspindi unikalias akimirkas.">
    <meta name="keywords" content="Dominikphotofficial, fotografija, galerija, nuotraukos, menas, kadrai, emocijos, atmosfera, minimalizmas, stilius, Lietuva">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="images/Dp.png" type="image/png">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/Dp.png" alt="DP.PORTFOLIO Logo">
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html#about">Apie mane</a></li>
                    <li><a href="index.html#portfolio">Portfolio</a></li>
                    <li><a href="index.html#contact">Kontaktai</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="gallery-page-section">
            <div class="container">
                <h2 id="current-gallery-title"></h2>
                <a href="index.html#portfolio" class="back-to-portfolio link-highlight">&larr; Grįžti į Portfolio</a>
                <div class="gallery-grid" id="gallery-grid-container">
                    <!-- Images will be loaded here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 DP.PORTFOLIO by Dominikphotofficial. Visos teisės saugomos.</p>
        </div>
    </footer>

    <script src="script.js"></script>

                        "images/cirkliskis_lithuania/Egle.jpg"
                    ]
                },
                geles: {
                    title: "Gėlės",
                    images: [
                        "images/geles/Flower-01.jpg", "images/geles/Flower-02.jpg", "images/geles/Flower-03.jpg",

                        "images/vdu_botanikos_sodas/vdu-botanikos-sodas-07.jpg"
                    ]
                }
            };

            if (category && imageCategories[category]) {
                const data = imageCategories[category];
                galleryTitleElement.textContent = data.title;
                pageTitleElement.textContent = `${data.title} Galerija | DP.PORTFOLIO`; // Обновляем title страницы

                data.images.forEach(imageUrl => {
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    const fileName = imageUrl.substring(imageUrl.lastIndexOf('/') + 1, imageUrl.lastIndexOf('.'));
                    img.alt = `${data.title} - ${fileName.replace(/_/g, ' ')}`;
                    galleryItem.appendChild(img);
                    galleryGridContainer.appendChild(galleryItem);
                });
            } else {
                galleryTitleElement.textContent = 'Galerija nerasta';
                galleryGridContainer.innerHTML = '<p>Pasirinkta galerija neegzistuoja arba įvyko klaida.</p>';
            }

</body>
</html>
