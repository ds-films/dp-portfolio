<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title will be set dynamically by JavaScript -->
    <title>Galerija | DP.PORTFOLIO</title>

    <!-- SEO meta tags - will be set dynamically or have a general one -->
    <meta name="description" content="Dominikphotofficial nuotraukų galerija. Atraskite įvairias nuotraukų kolekcijas: gamta, portretai, renginiai ir kita.">
    <meta name="keywords" content="fotografija, portfolio, dominikphotofficial, galerija, nuotraukos, kolekcijos">
    <!-- Canonical link will be set dynamically by JS for specific category, or point to general gallery if not found -->
    <link rel="canonical" href="https://portfolio.dominikphotofficial.lt/gallery.html">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="Dp.png">

    <!-- Google Fonts: Jost -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- AOS (Animate On Scroll) Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero" data-aos="fade-down" data-aos-duration="1000">
        <div class="container">
            <h1 class="site-title">DP.PORTFOLIO</h1>
            <p class="site-tagline">Dominikphotofficial: Akimirkos, užfiksuotos amžinai.</p>
        </div>
    </header>

    <main>
        <section class="full-gallery">
            <div class="container">
                <a href="index.html" class="back-to-categories">Grįžti į kategorijas</a>
                <h2 class="gallery-title" id="galleryCategoryTitle"></h2> <!-- Category title will be set by JS -->

                <div class="image-grid" id="imageGrid">
                    <!-- Gallery images will be loaded here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600">
        <div class="container">
            <p>&copy; 2025 Dominikphotofficial. Visos teisės saugomos.</p>
        </div>
    </footer>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
