<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title, description, keywords, canonical will be set dynamically by JavaScript -->
    <title>Galerija | DP.PORTFOLIO</title>
    <meta name="description" content="Dominikphotofficial nuotraukų galerija. Atraskite įvairias nuotraukų kolekcijas.">
    <meta name="keywords" content="fotografija, portfolio, dominikphotofficial, galerija, nuotraukos">
    <link rel="canonical" href="https://portfolio.dominikphotofficial.lt/gallery.html">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="Dp.png">

    <!-- Open Graph (OG) ir Twitter Card meta žymės - bus dinamiškai atnaujintos JavaScript pagalba -->
    <meta property="og:title" content="Galerija | DP.PORTFOLIO">
    <meta property="og:description" content="Dominikphotofficial nuotraukų galerija. Atraskite įvairias nuotraukų kolekcijas.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://portfolio.dominikphotofficial.lt/gallery.html">
    <meta property="og:image" content="https://portfolio.dominikphotofficial.lt/Dp.png"> <!-- Numatytasis, bus pakeistas -->
    <meta property="og:image:alt" content="Galerijos viršelio nuotrauka">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Galerija | DP.PORTFOLIO">
    <meta name="twitter:description" content="Dominikphotofficial nuotraukų galerija. Atraskite įvairias nuotraukų kolekcijas.">
    <meta name="twitter:image" content="https://portfolio.dominikphotofficial.lt/Dp.png"> <!-- Numatytasis, bus pakeistas -->

    <!-- Google Fonts: Jost -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- AOS (Animate On Scroll) Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero" data-aos="fade-down" data-aos-duration="1000">
        <div class="container">
            <h1 class="site-title">DP.PORTFOLIO</h1>
            <p class="site-tagline">Dominikphotofficial: Akimirkos, užfiksuotos amžinai.</p>
        </div>
    </header>

    <main>
        <section class="full-gallery">
            <div class="container">
                <a href="index.html" class="back-to-categories">Grįžti į kategorijas</a>
                <h2 class="gallery-title" id="galleryCategoryTitle"></h2> <!-- Category title will be set by JS -->
                <div class="image-grid" id="imageGrid">
                    <!-- Gallery images will be loaded here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600">
        <div class="container">
            <p>&copy; 2025 Dominikphotofficial. Visos teisės saugomos.</p>
        </div>
    </footer>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
