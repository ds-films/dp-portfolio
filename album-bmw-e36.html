<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="BMW E36 automobilių fotografijos albumas. Dominik Šuškevič Photography.">
    <link rel="canonical" href="https://portfolio.dominikphotofficial.lt/albums/album-bmw-e36.html">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="fade-in">

    <header>
        <div class="container">
            <a href="../index.html" class="logo">DP.PORTFOLIO</a>

            </nav>
        </div>

    <main class="container">
        <section class="view active">

                <a href="../index.html" id="back-to-albums">&larr; Grįžti į albumus</a>
                <h2>BMW E36</h2>

                <div class="photo-item" data-src="https://i.postimg.cc/vTpSGtSm/BMWE36-01.jpg" data-author="Dominik Šuškevič" data-camera="Canon PowerShot S5 IS">

                <div class="photo-item" data-src="https://i.postimg.cc/wxPr59Td/BMWE36-02.jpg" data-author="Dominik Šuškevič" data-camera="Canon PowerShot S5 IS">

                </div>
                <div class="photo-item" data-src="https://i.postimg.cc/C1x271qw/BMWE36-03.jpg" data-author="Dominik Šuškevič" data-camera="Canon PowerShot S5 IS">

                </div>
                <div class="photo-item" data-src="https://i.postimg.cc/mkc5x5jq/BMWE36-06.jpg" data-author="Dominik Šuškevič" data-camera="Canon PowerShot S5 IS">

            </div>
        </section>
    </main>

    <!-- Lightbox (peržiūros langas) -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <span class="lightbox-prev">&#10094;</span>
        <span class="lightbox-next">&#10095;</span>
        <div class="lightbox-content">
            <img src="" alt="Didinta nuotrauka" id="lightbox-img">
            <div class="lightbox-info">
                <button id="exif-toggle">EXIF Info</button>
                <div id="exif-data" class="exif-data">

                </div>
